<div class="container">
  <div class="form-group search-input">
    <input type="text" class="form-control" placeholder="search repositories by name" 
      style="width: 300px" [(ngModel)]="searchTerm" />
  </div>
  <div class="row">
    <h3 style="margin: 20px">Owner/Repository name</h3>
    <div class="col-lg-12 col-sm-6 mb-4" *ngFor="let repo of repos | reposFilter: searchTerm">
      <div class="card card-repos">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="owner-repo">{{repo.owner.login}}/{{repo.name}}</h5>
            </div>
            <div class="col">
                <a href="{{repo.html_url}}">Go to repository</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

</div>
