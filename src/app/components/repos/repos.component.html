<div class="container">
  <div class="form-group search-input">
    <input type="text" class="form-control" placeholder="search by repo name" 
      style="width: 300px" [(ngModel)]="searchTerm" />
  </div>
  <ul>
    <li *ngFor="let repo of repos | reposFilter: searchTerm">
      Repo name: {{repo.name}}
    </li>
  </ul>
</div>
